<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Crypto-Tracker</title>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <h1 class="col-md-7 text-center">Crypto Tracker</h1>
        <h4 class="col-md-7 text-center">By Lokesh Tiwari</h4>
        <div class="col-md-6 row justify-content-center">
          <div class="col-10">
            <form action="" id="searchForm">
              <div class="form-row">
                <div class="col-12 form-group pb-1">
<label for="xyz"><b>Coin Type</b></label>
<select name="coinType" class="form-control pb-2 my-2" id="xyz">
  <option value="bitcoin">Bitcoin</option>
  <option value="dogecoin">Dogecoin</option>
  <option value="ethereum">Ethereum</option>
  <option value="polkadot">Polkadot</option>
  <option value="tether">Tether</option>
</select>
                </div>
              </div>
              <button class="col-12 btn btn-primary" type="submit">Get Price</button>
            </form>
          </div>
        </div>
       <div class="col-md-7 text-center justify-content-center row">
        <table class="col-md-7 m-2 table-bordered" id="tableResult">
         
        </table>
       </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- axios documentation-->
    <script src="script.js"></script>
  </body>
</html>
